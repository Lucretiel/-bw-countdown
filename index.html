<!DOCTYPE html>
<html ng-app="countdownApp">
  <head>
    <title>Beach Week Countdown</title>

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </head>

  <body ng-controller="CountdownController">
    <div class="container">
      <div class="row">
        <h1>{{seconds | number : 2}} seconds remaining!</h1>
      </div>
      <div class="row">
        <h1>{{minutes | number : 3}} minutes remaining!</h1>
      </div>
      <div class="row">
        <h1>{{hours | number : 4}} hours remaining!</h1>
      </div>
      <div class="row">
        <h1>{{days | number : 5}} days remaining!</h1>
      </div>
      <div class="row">
        <h1>{{weeks | number : 6}} weeks remaining!</h1>
      </div>
    </div>
  </body>
</html>
